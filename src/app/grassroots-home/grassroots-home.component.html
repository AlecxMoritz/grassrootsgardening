<h1 class="homeTitle">{{title}}</h1>

<div class="jumbotron">
  <h1>{{slogan}}</h1>
  <p>Premium grasses, expert advice, friendly staff, and the lawn services to keep you smiling all summer.</p>
</div>
<br>
<br>

<div id="carouselWrapper">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../assets/boyInGrass.jpeg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../assets/grassWithRain.jpeg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../assets/meadowGrass.jpeg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>

<br>
<br>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{panelTitle}}</h3>
  </div>
  <div class="panel-body">
    <p>{{panelText}}</p>
  </div>
</div>
<br>
<br>
<div class="card-deck">
    <div class="card text-white">
      <img class="card-img-top" src="./assets/greenGrass.jpg" alt="Card image cap" 
      [ngStyle]="{'border-radius': '5px'}"
      >
      <div class="card-body">
        <h5 class="card-title">{{cardOneTitle}}</h5>
        <p class="card-text">{{cardOneText}}</p>
        
      </div>
    </div>
    <div class="card text-white">
      <img class="card-img-top" src="./assets/lawnService.jpg" alt="Card image cap"
      [ngStyle]="{'border-radius': '5px'}"
      >
      <div class="card-body">
        <h5 class="card-title">{{cardTwoTitle}}</h5>
        <p class="card-text">{{cardTwoText}}</p>
        
      </div>
    </div>
  </div>
